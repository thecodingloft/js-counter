<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>JS Counter</title>
</head>
<body>
    <main>
        <div class="achievements">
            <div class="container">
                <div class="row">
                    <div class="achievements__card col-4_12">
                        <p class="achievements__card--icon countries"><span class="material-symbols-outlined">
                            language
                            </span></p>
                        <p class="achievements__card--number countries">23</p>
                        <p class="achievements__card--text countries">Countries</p>
                    </div>
                    <div class="achievements__card col-4_12">
                        <p class="achievements__card--icon customers"><span class="material-symbols-outlined">
                            groups
                            </span></p>
                        <p class="achievements__card--number customers">24690</p>
                        <p class="achievements__card--text customers">Customers</p>
                    </div>
                    <div class="achievements__card col-4_12">
                        <p class="achievements__card--icon years"><span class="material-symbols-outlined">
                            verified
                            </span></p>
                        <p class="achievements__card--number years">31</p>
                        <p class="achievements__card--text years">Years</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
